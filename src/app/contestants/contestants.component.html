<div class="imacontainer">
    <div class="subheader position-relative" *ngIf="pageType === 1">
        <div class="subheadings">
            <h2>
                CONTESTANTS
                <span>by <em>{{ categoryName }}</em></span>
            </h2>
        </div>
        <img src="assets/images/contestant-headerbg.jpg" class="img-fluid" />
    </div>
    <div class="content-middle contestants-section">
        <div class="row" *ngIf="!isNodata">
            <div class="col-md-6 col-6 mb-4" *ngFor="let user of users; trackBy: trackById">
                <a (click)="redirect(user)" href="javascript:void(0)" class="contestant-img">
                    <app-attachment [attachment]="user.attachment" [type]="original" [cssClass]="'contestantimg'">
                    </app-attachment>
                </a>
                <div class="d-flex contestant-listdetails flex-wrap">
                    <div class="contestant-name text-truncate ml-1 contName">
                        {{ user.first_name }} {{ user.last_name }}
                    </div>
                    <div class="contestant-counts">
                        <span class="mr-1 d-flex align-items-center"><img src="assets/images/star-icon.png" width="25"
                                class="img-fluid mr-2" />
                            {{user.category.votes}}</span>
                    </div>
                    <div class="usercategory ml-1 contCate" *ngIf="pageType !== 1">
                        {{user.category.name}}</div>
                </div>
            </div>
        </div>
        <div class="row mb-4" *ngIf="isNodata">
            <div class="col-md-6">
                No Records
            </div>
        </div>
    </div>
</div>
