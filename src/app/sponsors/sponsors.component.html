<!-- Banner Start -->
<section class="innerBanners">
    <div class="innerBanners_overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-1">
                <!-- <h4>Banner Ad</h4> -->
                <div class="verticalItem">
                    <a href="javascript:void(0)" *ngIf="advertisementList && advertisementList.data.length > 0">
                        <div class="itemMedia">
                            <app-attachment [type]="'mobile'"
                                    [attachment]="advertisementList.data[0].attachment"
                                     [cssClass]="'sponsorsBox-img'"
                                ></app-attachment>
                        </div>
                        <div class="itemContent">
                            <h3> Title Sponsor </h3>
                        </div>
                    </a>
                </div>
            </div>

            <div class="col-md-6 offset-md-1">
                <div class="innerBanners_box">
                    <h1>Sponsors</h1>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Banner End -->
<!-- Comming Soon Start -->
<section class="commingSoon">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- <h4 class="commingSoon-text"> Coming Soon </h4> -->

                <div class="clsclientBlock pt-20" *ngIf="advertisementList">
                    <div *ngFor="let advertisement of advertisementList.data;
                    let i = index;">
                        <div class="clsImage" *ngIf="i !== 0">
                            <a href="javascript:void(0)">
                                <app-attachment [type]="'mobile'"
                                    [attachment]="advertisement.attachment"
                                     [cssClass]="'sponsorsBox-img'"
                                ></app-attachment>
                            </a>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    </div>
</section>
