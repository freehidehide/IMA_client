<!-- @format -->

<div class="eprofilecontainer mx-auto px-4 my-5" *ngIf="user">
	<div class="row">
		<div class="col-md-4 text-center eprofleft">
			<div class="profile-image mx-auto mb-4">
                <app-attachment
			[attachment]="user.data.attachment"
			[type]="original"
		></app-attachment>
			</div>
			<div class="mb-4">
                <app-attachment-upload [class]="userClass" [multiple]="multiple"></app-attachment-upload>

			</div>
		</div>
		<div class="col-md-8 pl-5">
			<form>
				<div class="form-group">
					<label>First Name</label>
					<input class="form-control" type="text" />
				</div>
				<div class="form-group">
					<label>Last Name</label>
					<input class="form-control" type="text" />
				</div>
				<div class="form-group">
					<label>Email Address</label>
					<input class="form-control" type="email" />
				</div>
				<div class="form-group">
					<label>Contact Number</label>
					<input class="form-control" type="text" />
				</div>
				<div class="pt-5 text-right">
					<input
						type="submit"
						class="btn btn-primary text-uppercase"
						value="Update Profile"
					/>
				</div>
			</form>
		</div>
	</div>
</div>
