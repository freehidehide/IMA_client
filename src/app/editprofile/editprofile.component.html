<div class="eprofilecontainer mx-auto px-4 my-5">
    <div class="row">
        <div class="col-md-4 text-center eprofleft">
            <div class="profile-image mx-auto mb-4">
                <img
                    src="assets/images/contestant-profile-img.jpg"
                    class="img-fluid"
                />
            </div>
            <div class="mb-4">
                <a href="#" class="text-uppercase btn btn-outline-dark"
                    >Upload Photo</a
                >
            </div>
        </div>
        <div class="col-md-8 pl-5">
            <form>
                <div class="form-group">
                    <label>First Name</label>
                    <input class="form-control" type="text" />
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input class="form-control" type="text" />
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input class="form-control" type="email" />
                </div>
                <div class="form-group">
                    <label>Contact Number</label>
                    <input class="form-control" type="text" />
                </div>
                <div class="pt-5 text-right">
                    <input
                        type="submit"
                        class="btn btn-primary text-uppercase"
                        value="Update Profile"
                    />
                </div>
            </form>
        </div>
    </div>
</div>
