<div class="imacontainer">
    <div class="subheader position-relative">
        <div class="subheadings" *ngIf="pageType === 2">
            <h2>
                HIGHEST VOTES
            </h2>
        </div>
        <div class="subheadings" *ngIf="pageType === 3">
            <h2>
                RECENT WINNERS
            </h2>
        </div>
        <img src="assets/images/contestant-headerbg.jpg" class="img-fluid" />
    </div>
    <div class="content-middle contestants-section">
<h1 *ngIf="pageTitle">{{pageTitle}}</h1>
<ngb-carousel *ngIf="usersTop.length > 0">
    <ng-template ngbSlide *ngFor="let user of usersTop">
            <app-attachment
                        [attachment]="user.attachment"
                        [type]="original"
                    ></app-attachment>
        <div class="carousel-caption">
        <h3><a
            (click)="redirect(user)"
            class="btn btn-primary text-uppercase m-auto">
            Vote for {{ user.first_name }}
            {{ user.last_name }}
        </a></h3>
        <p>Votes : {{user.votes}}</p>
        </div>
    </ng-template>
</ngb-carousel>
<div *ngIf="usersTop.length === 0">No Records</div>
<app-contestants [usersData]="users" [type]="pageType"></app-contestants>
<div *ngIf="usersTop.length === 0">No Records</div>
</div>
