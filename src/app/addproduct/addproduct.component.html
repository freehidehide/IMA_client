<div class="imacontainer">
    <div class="subheader position-relative">
        <div class="subheadings">
            <h2 class="text-uppercase">Shop</h2>
        </div>
        <img src="assets/images/contestant-headerbg.jpg" class="img-fluid" />
    </div>

    <!-- List Product Start -->
    <div class="content-middle">
	    <div class="container">
	    	<h3 class="text-center h3_title">List your Product</h3>
	    	<div class="row">

		    	<div class="col-md-6">
                    <div class="imgUploadbx">
                        <div class="pictureContainer">
                            <div class="pictureSec productPic">
                                <img src="#" class="input_img pictureSrc" title="" class="img-responsive" />
                                <input type="file" onchange="readURL(this);">
                                <h6 class="addPoto">Upload product Image<br>
                                <i class="fa fa-camera"></i>
                                </h6>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6 col-md-12">
                            <h6 class="titleh6 pt-1"><i class="fa fa-plus addMorebtn"></i> Add more Images</h6>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <div class="d-md-inline d-sm-inline d-inline">
                                <img src="assets/images/dummy-thumb.jpg" class="selectImg" />
                                <img src="assets/images/dummy-thumb.jpg" class="selectImg" />
                                <img src="assets/images/dummy-thumb.jpg" class="selectImg" />
                            </div>
                            <h6 class="titleh6 pt-1 text-right mb-4">Select Featured Image</h6>
                        </div>
                    </div>

                </div>

			    <div class="col-md-6">	
                
                    <div class="customSizeadd pt-4">
                        <h6 class="titleh6">Choose Color</h6> 
                        <div class="chooseColor colorOne"></div>
                        <div class="chooseColor colorTwo"></div>
                        <div class="addColor">
                            <i class="fa fa-plus"></i>
                        </div>
                    </div>	

                    <div class="customSizebox pt-3">
                        <h6 class="titleh6">List your Product</h6> 
                        <input type="checkbox" id="box-1" checked>
                        <label for="box-1">XS</label>

                        <input type="checkbox" id="box-2" checked>
                        <label for="box-2">S</label>

                        <input type="checkbox" id="box-3" checked>
                        <label for="box-3">M</label>

                        <input type="checkbox" id="box-4">
                        <label for="box-4">L</label>

                        <input type="checkbox" id="box-5">
                        <label for="box-5">XL</label>

                        <input type="checkbox" id="box-6">
                        <label for="box-6">XXl</label>
                    </div>       
			    </div>

			    <div class="col-md-12">
			    	<form class="productForm">
					  	<div class="form-row">
						    <div class="form-group col-md-6">
						    	<label for="inputEmail4">Product Name</label>
						    	<input type="text" class="form-control" id="inputEmail4" placeholder="What are you Selling?">
						    </div>
						    <div class="form-group col-md-3">
						    	<label for="inputEmail4">Quantity</label>
						    	<input type="text" class="form-control" id="inputEmail4" placeholder="Set Quantity">
						    </div>
						    <div class="form-group col-md-3">
						    	<label for="inputEmail4">Discount</label>
						    	<input type="text" class="form-control" id="inputEmail4" placeholder="Set Discount">
						    </div>
					  	</div>
					  	<div class="form-row">
						    <div class="form-group col-md-6">
						    	<label for="inputAddress">Product Description</label>
						    	<input type="text" class="form-control" id="inputAddress" placeholder="Describe Your Product">
						    </div>
						    <div class="form-group col-md-6">
						    	<label for="inputEmail4">Discount Code</label>
						    	<input type="text" class="form-control" id="inputEmail4" placeholder="Set your Discount Code">
						    </div>
					  	</div>
					  	<div class="text-center">
    	  					<button type="submit" class="btn btn-primary primaryBtn mt-5">Continue</button>
    	  				</div>
					</form>
			    </div>
		    </div>
	    </div>
	</div>
    <!-- List Product End -->

    
</div>
