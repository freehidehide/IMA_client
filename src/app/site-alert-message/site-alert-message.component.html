<!-- @format -->
<div
	*ngIf="toastService.showMessage"
	[className]="toastService.messageClass"
	class="sitealert alert alert-dismissible fade show position-absolute header-alert"
	role="alert"
>
	<img src="assets/images/alert-success.png" class="img-fluid mr-2" />
	<strong>{{ toastService.message }}</strong>
	<button
		type="button"
		class="close"
		data-dismiss="alert"
		aria-label="Close"
		(click)="toastService.removeToast()"
	>
		<span aria-hidden="true">Ã—</span>
	</button>
</div>
