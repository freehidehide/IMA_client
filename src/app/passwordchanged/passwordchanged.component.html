<!-- @format -->

<div class="login-page signup-page">
	<div class="signupwhite">
        <div *ngIf="changedSuccess">
		<div class="text-center toplogo">
			<img src="assets/images/login-logo.jpg" class="img-fluid" />
		</div>
		<div class="password-changed mx-auto">
			<h2>Password Successfully Changed!</h2>
			<div class="login-actions">
				<a class="btn rounded-btn register-btn text-uppercase" [routerLink]="['/login']">{{
					'Back to Login' | translate
				}}</a>
			</div>
        </div>
    </div>
    <div *ngIf="!changedSuccess">
        <form [formGroup]="changepasswordForm" (ngSubmit)="onSubmit()">
            <div class="password-changed">
                <h2>Change Your Password</h2>
            </div>
            <div class="form-content">
                <div class="form-group">
                    <input
                        type="password"
                        formControlName="password"
                        class="form-control input-underline input-lg"
                        placeholder="{{ 'Password' | translate }}"
                    />
                </div>
                <div
                    class="invalid-feedback-show"
                    *ngIf="isSubmitted && f.password.errors.required"
                >
                    {{ 'password is required' | translate }}
                </div>
            </div>
            <div class="form-content">
                <div class="form-group">
                    <input
                        type="password"
                        formControlName="new_password"
                        class="form-control input-underline input-lg"
                        placeholder="{{ 'New Password' | translate }}"
                    />
                </div>
                <div
                    class="invalid-feedback-show"
                    *ngIf="isSubmitted && f.new_password.errors.required"
                >
                    {{ 'New password is required' | translate }}
                </div>
            </div>
            <div class="login-actions">
                <button class="btn rounded-btn register-btn" type="submit">
                    {{ 'Reset Password' | translate }}
                </button>
            </div>
        </form>
    </div>
    </div>


</div>
