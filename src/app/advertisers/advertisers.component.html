<!-- @format -->

<div class="imacontainer">
	<div class="subheader position-relative">
		<div class="subheadings">
			<h2 class="text-uppercase">Advertisers</h2>
		</div>
		<img src="assets/images/contestant-headerbg.jpg" class="img-fluid" />
	</div>
	<div class="content-middle advertlisting" *ngIf="!isNodata">
		<div
			class="row mt-5 mb-4 adertindlist"
			*ngFor="
				let advertisement of advertisementList.data;
				trackBy: trackById
			"
		>
			<div class="col-lg-7 col-md-6">
				<div class="d-flex justify-content-center align-items-center ">
					<div class="mr-3">
						<div class="advertimg">
							<app-attachment
								[attachment]="advertisement.attachment"
								[type]="original"
							></app-attachment>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-5 col-md-6 d-flex justify-content-center align-items-center">
				<div class="advertmaincontent">
					<h2 class="m-0 p-0">
						{{ advertisement.name }}
					</h2>
					<p>
						{{ advertisement.description }}
					</p>
					<div class="purchasebtn mt-5 pt-4 text-center">
						<a
							href="{{ advertisement.url }}"
							class="btn btn-primary text-uppercase purchasbtn px-5 py-2"
							target="_blank"
							>Purchase</a
						>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
