<!-- @format -->
<!-- Banner Start -->
<section class="innerBanners">
    <div class="innerBanners_overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="innerBanners_box">
                    <h1>Advertisers</h1>
                    <ul>
                        <li><a href="javascript:void(0)">HOME</a></li>
                        <li><p>ADVERTISERS</p></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Banner End -->
<div class="imacontainer">
    <div class="content-middle advertlisting" *ngIf="!isNodata">
        <div
            class="row mt-5 mb-4 adertindlist"
            *ngFor="
                let advertisement of advertisementList.data;
                trackBy: trackById
            "
        >
            <div class="col-lg-7 col-md-6">
                <div class="d-flex justify-content-center align-items-center ">
                    <div class="mr-3">
                        <div class="advertimg">
                            <app-attachment
                                [attachment]="advertisement.attachment"
                                [type]="original"
                            ></app-attachment>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 col-md-6 d-flex align-items-center">
                <div class="advertmaincontent">
                    <h2 class="m-0 p-0 textWhite">
                        {{ advertisement.name }}
                    </h2>
                    <p class="textWhite pt-3">
                        {{ advertisement.description }}
                    </p>
                    <div class="purchasebtn mt-5 pt-4">
                        <a
                            href="{{ advertisement.url }}"
                            class="btn btn-primary text-uppercase purchasbtn px-5 py-2"
                            target="_blank"
                            >Purchase</a
                        >
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
