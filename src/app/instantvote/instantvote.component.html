<!-- @format -->

<div class="imacontainer">
    <div class="subheader position-relative">
        <div class="subheadings">
            <h2 class="text-uppercase">Instant Vote</h2>
        </div>
        <img src="assets/images/contestant-headerbg.jpg" class="img-fluid" />
    </div>
    <div class="content-middle">
        <div class="timer-container mx-auto">
            <h3 class="timerhd text-center">Time Remaining</h3>

                    <span class="count">24</span>

                </div>
                <div class="timecolan">:</div>
                <div class="minutes timings text-center">
                    <span class="count">60</span>
                    <span class="timetext text-uppercase">Minutes</span>
                </div>
                <div class="timecolan">:</div>
                <div class="seconds timings text-center">
                    <span class="count">60</span>
                    <span class="timetext text-uppercase">Seconds</span>
                </div>
            </div>
        </div>
    </div>
