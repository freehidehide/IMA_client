<div class="imacontainer position-relative" *ngIf="hideHeader">
    <nav class="navbar navbar-expand-lg fixed-top imanavbar" [ngClass]="{scrollheader: isScrollheader}">
        <a class="navbar-brand" [routerLink]="['/']"><img src="assets/images/ima-logo.png" class="img-fluid" /></a>
        <button class="navbar-toggler" type="button" (click)="toggleSidebar()">
            <i class="fa fa-bars text-muted" aria-hidden="true"></i>
        </button>
        <div class="collapse navbar-collapse" [ngClass]="{show: isShow}">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" *ngIf="!sessionService.isAuth || (sessionService.isAuth && sessionService.user.role.id === 2)">
                    <a
                        href="javascript:void(0)"
                        [routerLink]="['/']"
                        (click)="toggleSidebar();"
                        class="nav-link"
                        >HOME</a
                    >
                </li>
                <li class="nav-item" *ngIf="(sessionService.isAuth && sessionService.user.role.id !== 2)">
                    <a href="javascript:void(0)" (click)="toggleSidebar();redirect('/profile/', sessionService.user.id)"
                        class="nav-link">HOME</a>
                </li>
                <li class="nav-item">
                    <a href="javascript:void(0)" [routerLink]="['/advertisers']" (click)="toggleSidebar()"
                        class="nav-link">ADVERTISERS</a>
                </li>
                <li class="nav-item"
                    *ngIf="!sessionService.isAuth || (sessionService.isAuth && sessionService.user.role.id === 2)">
                    <a href="javascript:void(0)" [routerLink]="['/categories']" (click)="toggleSidebar()"
                        class="nav-link">CATEGORIES</a>
                </li>
                <li class="nav-item">
                    <a href="javascript:void(0)" [routerLink]="['/shop']" (click)="toggleSidebar()"
                        class="nav-link">SHOP</a>
                </li>
                <li class="nav-item">
                    <a href="javascript:void(0)" [routerLink]="['/page/aboutus']" (click)="toggleSidebar();"
                        class="nav-link">ABOUT US</a>
                </li>
                <li class="nav-item" *ngIf="!sessionService.isAuth">
                    <a href="javascript:void(0)" [routerLink]="['/login']" (click)="toggleSidebar()"
                        class="nav-link">LOGIN</a>
                </li>
                <li class="nav-item" *ngIf="!sessionService.isAuth">
                    <a href="javascript:void(0)" [routerLink]="['/signup']" (click)="toggleSidebar()"
                        class="nav-link">SIGNUP</a>
                </li>

                <li class="nav-item dropdown" *ngIf="sessionService.isAuth">
                    <a class="nav-link dropdown-toggle" href="javascript:void(0)">
                        SETTINGS
                    </a>
                    <div class="dropdown-menu">
                        <ul>
                            <li class="dropdown-item" [routerLink]="['/view-profile']" >
                                <a href="javascript:void(0)" 
                                    (click)="toggleSidebar()">PROFILE</a>
                            </li>
                            <li class="dropdown-item" [routerLink]="['/view-profile']" *ngIf="sessionService.isAuth && sessionService.user.role.id !== 2">
                                <a href="javascript:void(0)" 
                                    (click)="toggleSidebar()">MY PRODUCTS</a>
                            </li>
                            <li class="dropdown-item" [routerLink]="['/cart']" >
                                <a href="javascript:void(0)" 
                                    (click)="toggleSidebar()">CART</a>
                            </li>
                            <li class="dropdown-item" [routerLink]="['/myorder']" >
                                <a href="javascript:void(0)" 
                                    (click)="toggleSidebar()">MY ORDERS</a>
                            </li>
                            <li class="dropdown-item" [routerLink]="['/transaction']" >
                                <a href="javascript:void(0)" 
                                    (click)="toggleSidebar()">TRANSACTION</a>
                            </li>
                            <li class="dropdown-item" [routerLink]="['/change-password']" >
                                <a href="javascript:void(0)" 
                                    (click)="toggleSidebar()">CHANGE PASSWORD</a>
                            </li>
                        </ul>
                    </div>
                </li>

                <li class="nav-item" *ngIf="sessionService.isAuth">
                    <a href="javascript:void(0)" (click)="toggleSidebar();logout();" class="nav-link">LOGOUT</a>
                </li>

            </ul>
        </div>
    </nav>
</div>
